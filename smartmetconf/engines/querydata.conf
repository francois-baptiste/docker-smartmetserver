verbose = true;

# Note: order is significant
producers =
[
        "hirlam_europe_surface",
        "hirlam-knmi_europe_surface",
	"icon_world_surface",
	"icon_world_pressure",
	"gfs_world_surface",
	"gfs_world_pressure",
	"gem_world_surface",
	"gem_world_pressure",
	"hbm-fmi"
];

// types: grid, points
// leveltypes: surface, pressure, model

hirlam_europe_surface:
{
        alias                   = "hirlam";
        directory               = "/smartmet/data/hirlam/surface";
        pattern                 = ".*_hirlam_europe_surface\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        refresh_interval_secs   = 10;
        number_to_keep          = 2;
};

hirlam_europe_pressure:
{
        alias                   = "hirlam_pressure";
        directory               = "/smartmet/data/hirlam/pressure";
        pattern                 = ".*_hirlam_europe_pressure\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "pressure";
        refresh_interval_secs   = 10;
        number_to_keep          = 2;
};

